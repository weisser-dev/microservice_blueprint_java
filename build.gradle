group = 'dev.weisser.samples'

buildscript {
	repositories {
		mavenCentral()
		 maven {
     		url "https://plugins.gradle.org/m2/"
    	}
	}
	dependencies {
		classpath("com.github.jengelman.gradle.plugins:shadow:4.0.2")
	}
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'com.github.johnrengelman.shadow'

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    mainClassName       = 'dev.weisser.samples.Service'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
   // https://mvnrepository.com/artifact/org.testcontainers/mysql
	testCompile group: 'org.testcontainers', name: 'mysql', version: '1.10.1'
    
    
    // Jetty
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.12.v20180830'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.12.v20180830'
    
    // Gson - needed for Json
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    
    // Java API for RESTful Web Services
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'

    
    // Glassfish
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet-core', version: '2.27'
    compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.27'
    
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.13'    
}

shadowJar {
	version = 'latest'
}

jar {
	version = 'latest'
}

build.dependsOn(test)
